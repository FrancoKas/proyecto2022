<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="STYLESHEET" href="css/login.css">
  <link rel="STYLESHEET" href="css/registro.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src='js/registro.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="../images/logos/icon.png">
  <title>Registrarse | OwnSports</title>
</head>

<body>

  <div class="login-container" style="height: 75%">
    <div class="login-info-container">
      <h1 class="title">Registrarse</h1>
      <div class="mensaje" id='mensaje'></div>
      <form class="inputs-container" method="POST">
        <input class="input reg" name="nombre" id="nombre" type="text" placeholder="Nombre Completo" required>
        <input class="input reg" name="user" id="user" type="text" placeholder="Usuario" maxlength="15" required>
        <input class="input reg" name="email" id="email" type="email" placeholder="Correo electrónico" required>
        <input class="input reg" name="contraseña" id="contraseña" type="password" placeholder="Contraseña" minlength="5" required>
        <input class="input reg" name="cContraseña" id="cContraseña" type="password" placeholder="Confirmar Contraseña" minlength="5" required>
        <input type="checkbox" name="check" required> <label>Acepto los <a href="términos.html">términos y condiciones</a></label>
        <input class="btn" name="enviar" type="button" value="Registrarse" id="enviar">
        <p>¿Ya tienes cuenta? <span class="span"><a href="login.html">Inicia Sesión</a></span></p>
        <a href="index.html">Volver a la página principal</a>
      </form>
    </div>
    <div class="image-container">
      <img class="imglogin" src="../images/pelotas/Pelotas.png" alt="">
    </div>
  </div>
</body>

</html>
