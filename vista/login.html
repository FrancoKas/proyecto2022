<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="STYLESHEET" href="css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src='js/login.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="../images/logos/icon.png">
  <title>Iniciar Sesión | OwnSports</title>
</head>

<body>
  <div class="container d-flex justify-content-center h-75 w-100">
  <div class="login-container d-flex justify-content-center h-100 align-items-center ">
    <div class='login-info-container h-75 p-4 mb-5 rounded shadow-lg' style="border-radius: 10px">
      <h1 class="display-4">Iniciar Sesión</h1>
      <div class="mensaje" id="mensaje"></div>

      <form class="inputs-container" method="POST">
        <input class="input" name="user" id="user" type="text" placeholder="Usuario" required>
        <input class="input" name="pass" id="pass" type="password" placeholder="Contraseña" required>
        <p>¿Olvidaste tu contraseña? <span class="span">Haz clic aquí</span></p>
        <input type="button" class="btn" id="enviar" name="enviar" value="Iniciar Sesión">
        <p>¿Todavía no tienes cuenta? <span class="span"><a href="registrarse.html" class='text-decoration-none text-dark'>Regístrate</a></span></p>
        <a href="index.html" class='text-dark'>Volver a la página principal</a>
      </form>

    </div>
  </div>
</div>
  
  




</body>

</html>
